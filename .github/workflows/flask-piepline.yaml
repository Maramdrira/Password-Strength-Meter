name: Flask CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # STAGE 1: Run Tests
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ --cov=password_strength_checker --cov-report=xml
        
    - name: Upload test coverage
      uses: codecov/codecov-action@v3

  # STAGE 2: Build Validation
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install package and dependencies
      run: |
        pip install -e .
        pip install -r requirements.txt
        
    - name: Validate requirements
      run: pip check
    
    - name: Verify imports
      run: |
        python -c "from password_strength_checker import app, check_strength; print('All imports successful')"
  # STAGE 3: Deploy to Azure
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login with User Credentials
        run: |
          az login --service-principal -u ${{ secrets.AZURE_USERNAME }} -p ${{ secrets.AZURE_PASSWORD }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Deploy to App Service
        run: |
          az webapp up \
            --name password-strength-checker \
            --resource-group flask-app-rg \
            --runtime "PYTHON|3.11"