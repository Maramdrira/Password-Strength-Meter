<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ” Password Strength Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Strength Meter r</h1>
        <form method="POST">
            <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Type your password..." 
                autocomplete="off"
                oninput="updateMeter()"
            >
            <div class="strength-meter">
                <div class="meter-bar" id="meter-bar"></div>
            </div>
            <button type="submit">Check Strength</button>
        </form>
        {% if strength %}
            <div class="result {{ strength|lower }}">
                <p>{{ strength }}</p>
            </div>
        {% endif %}
    </div>
    <script>
        function updateMeter() {
            const password = document.getElementById('password').value;
            const meter = document.getElementById('meter-bar');
            let strength = 0;
            
            if (password.length >= 6) strength += 33;
            if (password.length >= 10) strength += 33;
            if (/[!@#$%^&*]/.test(password)) strength += 34;
            
            meter.style.width = strength + '%';
        }
        
    </script>
</body>
</html>
